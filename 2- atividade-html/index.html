<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressão</title>
</head>

<body>
    <style>
        body {
            background-image: url(impressora.png);
            background-repeat: no-repeat;
            background-position: right;
        }
        
    </style>

    <h1>Coleção de Pokemons Low Pole com nenhum aspecto a ver com impressão 3d</h1>
    <ul>
        <li><a href="#bulba">Bulbasaur</a></li>
        <li><a href="#squirtle">Squirtle</a></li>
        <li><a href="#charmander">Charmander</a></li>
        <li><a href="#gengar">Gengar</a></li>
    </ul>

    <figure>
        <h2 id="bulba">bulbasaur</h2>
        <img src="bulbasaur.png" alt="bulbasaur" width="400px">
        <figcaption>Clique <a href="https://www.thingiverse.com/thing:327753">aqui</a> para ver a imagem com mais
            qualidade</figcaption>
        <br>

        <h2 id="squirtle">squirtle</h2>
        <img src="squirtle.png" alt="squirtle" width="400px">
        <figcaption>Clique <a href="https://www.thingiverse.com/thing:319413">aqui</a> para ver a imagem com mais
            qualidade</figcaption>
        <br>

        <h2 id="charmander">charmander</h2>
        <img src="charmander.png" alt="charmander" width="400px">
        <figcaption>Clique <a href="https://www.thingiverse.com/thing:323038">aqui</a> para ver a imagem com mais
            qualidade</figcaption>
        <br>

        <h2 id="gengar">gengar</h2>
        <img src="gengar.png" alt="gengar" width="400px">
        <figcaption>Clique <a href="https://www.thingiverse.com/thing:1681983">aqui</a> para ver a imagem com mais
            qualidade</figcaption>
        <br>
    </figure>

    <form>
        <label for="adm">ID de ADM:</label>
        <input id="adm" type="text" required>

        <label for="senha">senha de ADM</label>
        <input type="password" name="" id="senha">

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
