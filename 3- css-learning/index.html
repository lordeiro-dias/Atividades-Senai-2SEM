<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>learning css</title>
</head>

<body>
    <div class="banner">
        <h1>Aula CSS</h1>
        <p>Introdução a estilizção de páginas</p>
    </div>

    <h2>Seletores</h2>
    <p>Este é um parágrafo normal</p>

    <p class="destaque">Este é um parágrafo com classe destaque</p>
    <p id="especial">Este é um parágrafo com id especial</p>

    <h2>Imagem</h2>
    <img src="https://picsum.photos/600/300" alt="">

    <h2>Tabela</h2>
    <table>
        <tr> <!--linha-->
            <th>Elemento</th> <!-- cabeçalho da coluna -->
            <th>Função</th>
        </tr>
        <tr>
            <td>&lt;p&gt;</td> <!-- linhas normais -->
            <td>Parágrafo</td>
        </tr>
        <tr>
            <td>&lt;a&gt;</td>
            <td>Link</td>
        </tr>
    </table>

    <h2>Botão com efeitos</h2>
    <button class="botao">Clique aqui</button>
</body>

</html>
