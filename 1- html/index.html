<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu não tão primeiro HTML</title>
</head>
<body>
    <h1 id="sobre">hello world</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <p>parágrafo</p>
    <p>parágrafo com <em>enfase</em></p>
    <p>parágrafo com <strong>negrito</strong></p>
    <p>H<sub>2</sub>O</p>
    <p>10<sup>2</sup> = 100</p>
    <a href="#sobre">link legal</a>
    <a href="teste.pdf" download>pdf massa</a>
    <img src="rathalos.jpg" alt="ícone do rathalos" width="200px" height="200px">

    <figure>
        <img src="rathalos.jpg" alt="ícone do rathalos">
        <figcaption>rathalos</figcaption>
    </figure>

    <video controls width="480">
        <source src="video.mp4" type="video/mp4"> 
    </video>

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li> 
    </ol>

    <form>
        <label for="nome">Nome</label>
        <input id="nome" type="text" required>

        <label for="email">Email</label>
        <input id="email" type="email" name="" id="" placeholder="email@email.com">

        <label>Tipo</label>
        <label>
            <input type="radio" name="" id="" checked>
            Aluno
        </label>
        <label>
            <input type="radio" name="" id="">
            Docente
        </label>

        <label for="">Interesses</label>
        <select name="" id="" multiple>
            <option>HTML</option>
            <option>CSS</option>
            <option>Banco de Dados</option>
        </select>

        <label for="arquivo">Anexar arquivo</label>
        <input type="file" name="" id="arquivo">

        <label for="senha">Senha</label>
        <input type="password" name="" id="senha" required>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
